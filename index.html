<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./Style/styles.css">

</head>
<body>
  <picture>
    <source srcset="./images/pattern-background-mobile.svg"
    media="(max-width:470px)"
    >
  <img class="desktop-svg" src="./images/pattern-background-desktop.svg" alt="">
</picture>
   <div class="main-container">
    <div class="card-container">
      <!-- top image here  -->
      <img class="header-img" src="./images/illustration-hero.svg" alt="pade header image" srcset="">

      <!-- other things here  -->
      <div class="detail-container">

        <!-- header text and subtext here  -->
        <div class="text-container">
          <h3>Order Summary</h3>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <!-- card middle price sec here  -->
        <div class="price-container">
          <div class="price-detail">
            <img class="music-icon" src="./images/icon-music.svg" alt="">
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change-btn" href="">Change</a>
        </div>

        <!-- down button sec here -->
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/manik-maity-139295275/">Manik</a>.
  </div>
</body>
</html>
